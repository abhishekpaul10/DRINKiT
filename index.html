<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DRINKiT</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg+xml" href="img/favicon.ico" />
    </head>

    <body>
        <header>
            <div>DRINKiT</div>
            <nav>
                <ul>
                   <li>
                    <a href="https://paulabhishek.netlify.app" target="_blank">
                        <img class="contactUs" src="img/contactus.svg" alt="Contact Us"/>
                    </a>
                   </li>
                </ul>
            </nav>
        </header>

        <div class="carousel">
            <div class="list">
                <div class="item active" style="--bg: #ea3d41">
                    <div class="content">
                        Strawberry
                    </div>
                </div>
                <div class="item" style="--bg: #2d5643">
                    <div class="content">
                        Avocado
                    </div>
                </div>
                <div class="item hidden" style="--bg: #e7a043">
                    <div class="content">
                        Orange
                    </div>
                </div>
                <div class="mockup">
                </div>
                <div class="shadow"></div>
                <div class="arrow">
                    <button id="prev"><</button>
                    <button id="next">></button>
                </div>
            </div>
        </div>
        <script src="drinkit.js"></script>
    </body>
</html>
